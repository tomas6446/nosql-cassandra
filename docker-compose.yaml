services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    restart: always
    volumes:
      - ./out/cassandra_data:/var/lib/cassandra

  cassandra-load-keyspace:
    container_name: cassandra-load-keyspace
    image: cassandra:latest
    depends_on:
      - cassandra
    volumes:
      - ./init.cql:/init.cql
    command: /bin/bash -c "sleep 60 && echo 'Loading Cassandra keyspace...' && cqlsh cassandra -f /init.cql"
# To rerun the script inside container:
# docker exec cassandra-load-keyspace /bin/bash -c "cqlsh cassandra -f /init.cql"
# Instructions for using this setup:
# To access the Cassandra container's Cassandra using cqlsh, use the following command:
# docker-compose exec cassandra cqlsh cassandra 9042

# Once inside cqlsh, you can perform various operations:
# To get the datacenter name of your Cassandra instance, execute:
# SELECT data_center FROM system.local;
#
# To list all keyspaces, you can use the command:
# DESCRIBE keyspaces;
